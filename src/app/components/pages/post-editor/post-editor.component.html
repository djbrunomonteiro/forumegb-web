<form [formGroup]="form">
    <div class="row justify-content-center">
        <div class="col-md-10">
            <h4>Publicar novo conte√∫do</h4>
            <mat-form-field appearance="outline">
                <mat-label>Titulo</mat-label>
                <input formControlName="title" matInput placeholder="Placeholder">
                <mat-hint>*Requerido min. de 10 caracteres</mat-hint>
            </mat-form-field>
            <quill-editor
            [theme]="'snow'"
            class="w-100 my-3"
            formControlName="body"
            [styles]="{ height: '300px', background: '#010907'}"
            [maxLength]="15" />

            <mat-form-field appearance="outline" class="my-3">
                <mat-label>PREVIEW</mat-label>
                <input formControlName="title" matInput placeholder="Placeholder">
            </mat-form-field>
            <mat-form-field appearance="outline">
                <mat-label>LINK PARA DOWNLOAD</mat-label>
                <input formControlName="title" matInput placeholder="Placeholder">
            </mat-form-field>
        </div>


    </div>

</form>
